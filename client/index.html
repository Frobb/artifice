<!DOCTYPE html>
<html>
  <head>
    <title>Artifice Client</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <script src="js/lib/jquery-1.9.1.min.js"></script>
    <script src="js/lib/yabble.js"></script>
    <script src="js/lib/gamejs.min.js"></script>    
    <script type="text/javascript">
      require.setModuleRoot('./js');
      require.run('main');
    </script>

    <div id="wrapper">
      <div id="gjs-loader">
        Loading...
      </div>
      <canvas id="gjs-canvas"></canvas>
      <div id="debug">
        <span class="label">World:</span> (<span id="debug-world-x"></span>,<span id="debug-world-y"></span>)
        <span class="label">Chunk:</span> (<span id="debug-chunk-x"></span>,<span id="debug-chunk-y"></span>)
      </div>
      <div id="console">
        <ul id="console-lines">
        </ul>
      </div>
    </div>
  </body>
</html>
